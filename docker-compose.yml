version: "2"
services:

    ##########################################
    #      GCC
    ##########################################

    # gcc 8
    build_gcc_8:
        image: ghcr.io/rikorose/gcc-cmake:gcc-8
        network_mode: bridge
        volumes:
            - .:/proj
        container_name: build
        command: >
            bash -c "cd /proj
            && apt install libx11-dev xorg-dev freeglut3-dev libudev-dev -y whatever
            && rm -rf build
            && cmake -B build
            && cmake --build build"

